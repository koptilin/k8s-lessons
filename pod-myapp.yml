apiVersion : v1
kind: Pod
metadata:
  name  : my-app
  labels:
    env  : prod
    app  : main
    tier : frontend
    owner: Sergey
spec:
  containers:
    - name : container-nginx
      image: nginx:latest
      ports:
        - containerPort: 80

    - name : container-api
      image: tomcat:8.5.38
      ports:
        - containerPort: 8080
