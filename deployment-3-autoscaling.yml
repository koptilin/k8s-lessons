apiVersion : apps/v1
kind : Deployment
metadata:
  name: my-web-deploy-replicas
  labels:
    app  : my-k8s-app
    env  : prod
    owner: Sergey
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cia
  template:
    metadata:
      labels:
        project: cia
    spec:
      containers:
        - name : cia-web
          image: koptilinshub/k8sphp:version2
          ports:
            - containerPort: 80
