apiVersion : apps/v1
kind : Deployment
metadata:
  name: my-web-deploy
  labels:
    app : my-k8s-app
spec:
  selector:
    matchLabels:
      project: kgb
  template:
    metadata:
      labels:
        project: kgb
    spec:
      containers:
        - name : kgb-web
          image: koptilinshub/k8sphp:latest
          ports:
            - containerPort: 80
